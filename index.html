<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Restaurant App</title>
</head>
<body>
   
<div class="container">
   <header>
      <h1>Jimmy's Diner</h1>
      <h2>The best burgers and pizzas in town.</h2>
   </header>
   
   <div class="menu" id="menu">
      <!--THIS IS WHERE THE MENU APPEARS-->
   </div>


   <div id="order-modal" class="modal-hidden">
      <div class="order-modal">
      <form>
         <p id="order-title">Your Order</p>
         <div id="items-added"><p class="order-details">Items Added:</p></div>
         <div id="total-price"><p class="order-details"></p></div>
         <button id="complete-order">Complete Order</button>
      </form>
      </div>
   </div>

   <div id="complete-order-div" class="complete-order-pop-hidden">
      <div class="complete-order-pop">
         <h2>You did it!</h2>
      </div>
   </div>

<script src="index.js" type="module"></script>
</body>
</html>
