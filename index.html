<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Restaurant App</title>
</head>
<body>
   
<div class="container">
   <header>
      <h1>Jimmy's Diner</h1>
      <h2>The best burgers and pizzas in town.</h2>
   </header>
   
   <div class="menu" id="menu">
      <!--THIS IS WHERE THE MENU APPEARS-->
   </div>


   <div id="order-modal" class="modal-hidden">
      <div class="order-modal">
         <p id="order-title">Your Order</p>
         <div id="items-added"><p class="order-details">Items Added:</p></div>
         <div id="total-price"><p class="order-details"></p></div>
         <button id="complete-order">Complete Order</button>
      </div>
   </div>

   <div id="complete-order-1" class="complete-order-card-hidden">
      <form id="form" class="complete-order-card">
         <h2>Enter card details</h2>
         <input type="text" id="name" value="Enter your name" onfocus="this.value=''" required></input>
         <p><input type="text" id="card-number" value="Enter card number" onfocus="this.value=''" required></input></p>
         <p><input type="text" id="cvv" value="Enter CVV" onfocus="this.value=''" required></input></p>
         <p><input type="submit" id="pay" value="Pay"></input></p>
      </form>
   </div>

   <div id="complete-order-2" class="complete-order-2-hidden">
         <div id="thank-you-custom"></div>
   </div>
</div>


<script src="index.js" type="module"></script>
</body>
</html>
